<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Flip Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="btns">
      <button class="btn">Pronouns</button>
    <button class="btn">Special Mudaf</button>
   </div>
    <div class="pronoun-container">
         <div class="grid">
            <div class="card">
               <figure class="front">
                  <h1>هُوَ</h1>
               </figure>
               <figure class="back">
                  <h1>He</h1>
               </figure>
            </div>

            <div class="card">
               <figure class="front">
                  <h1>هُما</h1>
               </figure>
               <figure class="back">
                  <h1>Both of them</h1>
               </figure>
            </div>

            <div class="card">
               <figure class="front">
                  <h1>هُمْ</h1>
               </figure>
               <figure class="back">
                  <h1>They</h1>
               </figure>
            </div>

            <div class="card">
               <figure class="front">
                  <h1>هِي</h1>
               </figure>
               <figure class="back">
                  <h1>She</h1>
               </figure>
            </div>

            <div class="card">
               <figure class="front">
                  <h1>هُما</h1>
               </figure>
               <figure class="back">
                  <h1>Both of Them</h1>
               </figure>
            </div>

            <div class="card">
               <figure class="front">
                  <h1>مُنَّ</h1>
               </figure>
               <figure class="back">
                  <h1>Them Ladies</h1>
               </figure>
            </div>
         </div>
    </div>
    <script type="module"  src="script.js"></script>
</body>
</html>
